<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holi Color Catcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <h1>🎨 Holi Color Catcher 🎉</h1>

  <!-- Score and Missed counters side by side -->
  <div class="status-bar">
    <div class="status-item">Score: <span id="score">0</span></div>
    <div class="status-item">Missed: <span id="missed">0</span>/7</div>
  </div>

  <div id="gameArea">
    <div id="player">🪣</div>
  </div>

  <div class="info">
    <button id="startBtn">Start Game</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/6556" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
